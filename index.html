<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- tailwind css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- main css -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="max-w-[1140px] mx-auto">
      <section class="flex gap-5 mb-35">
        <div class="banner-left flex-1">
          <h1 class="banner-title text-6xl leading-20">
            It's good <br />
            tea time at The <br />
            Tea House
          </h1>
          <p class="banner-sub-title my-7">
            Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
            Your Taste Buds.
          </p>
          <button
            class="btn bg-red p-4 bg-black flex items-center gap-2 rounded-[10px] bg-gradient-to-l from-[#FF0000] to-[#FF8938]"
          >
            <span class="text-[20px] font-bold text-white">Explore More </span
            ><span class="w-3.5"><img src="./images/arrow.png" alt="" /></span>
          </button>
        </div>
        <div class="banner-right flex-1 relative">
          <img
            src="./images/banner.png"
            alt=""
            class="w-full absolute bottom-[-15%] right-[-18%]"
          />
          <div
            class="flex items-center gap-3 w-fit p-5 rounded-[10px] absolute bottom-[-15%] left-[28%] bg-white"
          >
            <i class="fa-solid fa-star text-3xl text-amber-300"></i>
            <div>
              <h4>5.00</h4>
              <p>Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
      </section>
    </header>
  </body>
</html>
